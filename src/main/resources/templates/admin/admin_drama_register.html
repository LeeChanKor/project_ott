<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>드라마 등록 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/admin_register.css}">
</head>
<body>
<div class="admin_header">
    <div>
        <div class="logo_name">
            <a th:href="@{/main}">
                <h1>PlayVista</h1>
            </a>
        </div>
    </div>
</div>
<main class="admin_drama_register">
    <div class="admin_page_bar">
        <div class="bar">
            <a th:href="@{/admin}" class="admin_home">관리자 홈</a>
            <div class="admin_user">
                <p>회원 관리</p>
                <ul>
                    <li><a th:href="@{/admin_user_list}">회원 목록</a></li>
                </ul>
            </div>
            <div class="admin_reg">
                <p>등록</p>
                <ul>
                    <li><a th:href="@{/admin/dramaList}">드라마</a></li>
                    <li><a th:href="@{/admin/varietyList}">예능</a></li>
                    <li><a th:href="@{/admin/MovieList}">영화</a></li>
                </ul>
            </div>
            <div class="admin_company">
                <p>관리자</p>
                <ul>
                    <li>
                        <a th:href="@{/admin_list}">관리자 목록</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 드라마 등록 -->
    <div class="drama_register_form">
        <h1>드라마 등록</h1>
        <div class="drama_register_form_table">
            <!-- 영상 업로드 폼 -->
            <form method="POST" enctype="multipart/form-data" action="/uploadVideo">
                <table>
                    <tr>
                        <th>영상</th>
                        <td>
                            <input type="file" name="videoFile" accept="video/*" id="videoInput" required>
                            <br>
                            <video id="videoPreview" controls></video>
                        </td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" id="titleInput" required></td>
                    </tr>
                    <tr>
                        <th>장르</th>
                        <td><input type="text" name="genre" id="genreInput" required></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td><textarea name="description" id="descriptionInput" cols="30" rows="10" required></textarea></td>
                    </tr>
                    <tr>
                        <th>드라마 사진</th>
                        <td><input type="file" name="photoFile" id="fileInput" required></td>
                    </tr>
                </table>
                <button type="submit">드라마 등록</button>
            </form>
            <p th:text="${message}" th:if="${message != null}"></p>


        </div>
    </div>
</main>
<script th:src="@{/js/video.js}"></script>
</body>
</html>
