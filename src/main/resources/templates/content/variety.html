<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayVista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/content/variety.css}">
</head>
<body>
<header th:replace="common/header :: headerFragment"></header>

<main class="variety">
    <section class="ott_slide">
        <ul class="slide-list">
            <li><a th:href="@{'/variety/' + 3021}"><img src="./img/variety/떴다 캡틴킴(가로).jpg"alt="Slide 1"></a></li>
            <li><a th:href="@{'/variety/' + 3001}"><img src="./img/variety/런닝맨(가로).jpg"alt="Slide 1"></a></li>
            <li><a th:href="@{'/variety/' + 3018}"><img src="./img/variety/복면가왕(가로).jpg"alt="Slide 1"></a></li>
        </ul>
        <ul class="pagination"></ul>
        <div class="arrows">
            <button class="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </section>

    <section>
        <div id="variety_name">
            <h3>예능</h3>
        </div>
    </section>

    <section class="variety_ch1">
        <div class="variety_ch1_list">
            <div class="variety_series">
                <div class="variety_content" th:each="variety : ${varieties}"> <!-- varieties 리스트를 반복 -->
                    <a th:href="@{'/variety/' + ${variety.varietyNo}}">
                        <div>
                            <img th:src="@{${variety.varietyImg} != null ? ${variety.varietyImg} : '/img/default-image.jpg'}"
                                 alt="${variety.varietyName} 이미지">
                            <p th:if="${variety.varietyImg == null}">사진이 없습니다.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>


</main>


<footer th:replace="common/footer :: footerFragment"></footer>
<button id="backToTop" class="back-to-top"><i class="fa-solid fa-chevron-up"></i></button>
<script th:src="@{/js/motion.js}"></script>
</body>
</html>
